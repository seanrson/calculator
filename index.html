<!DOCTYPE HTML>
<html>
    <title>Sean's Calculator</title>
    <head>Welcome to Sean's Calculator :)</head>
    <body>
        <p>Do some maths...</p>
        <div class="digits">
            <button class="digit" id="0">0</button>
            <button class="digit" id="1">1</button>
            <button class="digit" id="2">2</button>
            <button class="digit" id="3">3</button>
            <button class="digit" id="4">4</button>
            <button class="digit" id="5">5</button>
            <button class="digit" id="6">6</button>
            <button class="digit" id="7">7</button>
            <button class="digit" id="8">8</button>
            <button class="digit" id="9">9</button>
        </div>
        <div class="operators">
            <button class="operator" id="add">+</button>
            <button class="operator" id="subtract">-</button>
            <button class="operator" id="multiply">x</button>
            <button class="operator" id="divide">/</button>            
        </div>
        <div class="miscItems">
            <button class="misc" id="equals">=</button>
            <button class="misc" id="clear">CLEAR</button>
        </div>
        <div class="displayFrame">
            <text class="display"></text>
        </div>
    </body>
    <script src="script.js"></script>
</html>
